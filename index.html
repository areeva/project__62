<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>

            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#Slides">Slide view</a></li>
            </ul>

        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="My_Hero_Academia_logo_.png" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="bakugou.jpg">
                <img class="img2" src="denki.jpg">
                <img class="img2" src="sero.jpg">
                <img class="img2" src="kirishima.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="deku.jpg">
                <img class="img2" src="iida.jpg">
                <img class="img2" src="tsuyu.jpg">
                <img class="img2" src="shoto.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="Slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="all%20might.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="deku.jpg" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="bakugou.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="shoto.jpg" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="kirishima.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="denki.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="sero.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="iida.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="tsuyu.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class=""></span>
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>



</body>

</html>
